<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const initialize = () => {
            messageOutput = document.getElementById("output");
            message = "";
        }
        const display = () => {
            messageOutput.innerHTML = message;
        }
        const addChar = (ch) => {
            message += ch;
            display();
        }
    </script>
</head>
<body onload="initialize();">
    <div id="output"></div>
    </hr>
